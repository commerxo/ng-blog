<a routerLink="/post/title/{{post.slugTitle}}/view" style="text-decoration: none;">
    <div class="card mb-4" style="height: 500px;">
        <img src="{{post.postImageURL}}"
            class="card-img-top " style="height:250px" alt="...">
        <div class="card-body py-3 my-3" style="overflow-y: hidden;">
            <h5 class="card-title text-dark" >{{post.title}}</h5>
            <div class="mt-3 d-flex justify-content-start">
                <p class="card-text text-strong text-danger" style="text-transform: lowercase;" *ngFor="let tag of post.tags">
                    #{{tag.tagName}}</p>
            </div>
            <p class="card-text text-muted text-justify">{{post.summary + "..."}}</p>
        </div>
    </div>
</a>
