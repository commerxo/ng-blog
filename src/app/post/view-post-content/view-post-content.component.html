<div class="card" id="viewContent">


    <div class="card-body">

        <div class="gap-2 d-flex justify-content-start">
            <h6 class="card-subtitle text-muted"><strong>Posted On </strong>{{ data.createdDate | date:'dd-mm-yyyy'}}
            </h6>
        </div>

        <h4 class="card-title mt-2" style="text-transform: uppercase;">{{data.title}}</h4>

        <div class="gap-2 d-flex justify-content-start mt-4">
            <h6 class="card-subtitle text-muted"><strong>Created By </strong>{{data.createdBy}}</h6>
        </div>

        <div class="mt-3 d-flex justify-content-start">
            <a href="#" class="card-link text-strong" routerLink="/{{tag.tagName}}"
                style="text-decoration: none; text-transform: uppercase;"
                *ngFor="let tag of data.tags">#{{tag.tagName}}</a>
        </div>

        <div class="border-top">
            <div class="text-justify mx-auto d-block table table-hover" [innerHtml]="data.content | safeHtml"></div>
        </div>

    </div>
</div>
