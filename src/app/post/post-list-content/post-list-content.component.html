
<div class="card" >
    

    <div class="card-body border-bottom">

        <div class="gap-2 d-flex justify-content-start mt-4" >
            <h6 class="card-subtitle text-dark"><strong>Created By </strong>{{post.createdBy}}</h6>
        </div>
       
        <a  routerLink="/post/title/{{post.slugTitle}}/view" style="text-decoration: none;" class="text-muted fw-bold"><h4 class="card-title mt-2" style="text-transform: uppercase;">{{post.title}}</h4></a>
        
        <div class="mt-3 d-flex justify-content-start">
            <a href="#" class="card-link text-strong" routerLink="/tag/{{tag.tagName}}" style="text-decoration: none; text-transform: uppercase;" *ngFor="let tag of post.tags">#{{tag.tagName}}</a>
        </div>

        <p class="text-justify mx-auto d-block" >{{post.summary}}</p>

        <div class="gap-2 d-flex justify-content-start mt-2" >
            <h6 class="card-subtitle text-muted">{{post.createdDate | date:'mm-dd-yyyy'}}</h6>
        </div>

    </div>
</div>
